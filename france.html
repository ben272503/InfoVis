  <script>
  let sequence = '';
  const triggerWord = 'france';

  window.addEventListener('keydown', (event) => {
    sequence += event.key.toLowerCase();
    if (sequence.length > triggerWord.length) {
      sequence = sequence.slice(-triggerWord.length);
    }

    if (sequence === triggerWord) {
      const img = document.getElementById("easter-egg-img");
      img.style.display = "block";
      img.style.opacity = "1";
      img.style.animation = "fadeIn 1s ease-in-out forwards";

      launchSmoke("smoke-launcher-left");
      launchSmoke("smoke-launcher-right");
      sequence = '';
    }
  });

  // Clique pour refermer
  document.getElementById("easter-egg-img").addEventListener("click", function () {
    this.style.opacity = "0";
    setTimeout(() => this.style.display = "none", 1000);
  });

  function launchSmoke(sideId) {
  const launcher = document.getElementById(sideId);
  let count = 0;
  const interval = setInterval(() => {
    const puff = document.createElement("div");
    puff.classList.add("smoke-puff");

    // GÃ©nÃ¨re un dÃ©placement alÃ©atoire vers le haut + cÃ´tÃ©
    const dx = (Math.random() * 100 - 50) + "px";
    const dy = (Math.random() * -120 - 80) + "px";

    puff.style.setProperty('--dx', dx);
    puff.style.setProperty('--dy', dy);
    puff.style.left = "0";
    puff.style.top = "0";

    launcher.appendChild(puff);

    // Nettoyage aprÃ¨s animation
    setTimeout(() => puff.remove(), 1600);

    count++;
    if (count > 20) clearInterval(interval); // stop aprÃ¨s ~4 secondes
  }, 200);
}
</script>
